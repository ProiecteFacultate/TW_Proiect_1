    <main>
        <div id="signInDiv">
            <form autocomplete="off" id="signInForm">
                <label for="username">Username:</label><br>
                <input type="text" name="signInUsername" placeholder="username..." id="signInUsernameInput"><br><br>
                
                <label for="password">Password:</label><br>
                <input type="password" name="signInPassword" placeholder="password..." id="signInPasswordInput"><br><br>
    
                <button>Sign In</button>
            </form>

            <button id="switchToSignUpButton">Du-te la sign up</button>
            <h3 id="signInResponseH3"></h3>
    
        </div>
        
        <div id="signUpDiv">
            <form autocomplete="off" id="signUpForm">
                <label for="username">Username:</label><br>
                <input type="text" name="signUpUsername" placeholder="username..." id="signUpUsernameInput"><br><br>
                
                <label for="password">Password:</label><br>
                <input type="password" name="signUpPassword" placeholder="password..." id="signUpPasswordInput"><br><br>
    
                <button>Sign Up</button>
            </form>

            <button id="switchToSignInButton">Du-te la sign in</button>
            <h3 id="signUpResponseH3"></h3>

        </div>
        
    </main>
